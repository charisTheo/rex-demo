<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="manifest" href=<%= htmlWebpackPlugin.options.manifest %> />
    <link rel="icon" sizes="192x192" href=<%= htmlWebpackPlugin.options.icon192 %> />
    <link rel="icon" sizes="512x512" href=<%= htmlWebpackPlugin.options.icon512 %> />

    <meta name="rating" content="General" />
    <meta name="robots" content="index,follow" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href=<%= htmlWebpackPlugin.options.sitemap %>
    />
    <link rel="apple-touch-icon" href=<%= htmlWebpackPlugin.options.icon512 %> />
    <link rel="mask-icon" href=<%= htmlWebpackPlugin.options.icon512 %> color="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="theme-color" content="#000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  </head>

  <body class='hide-devtools'>
    <noscript>Enable JavaScript to enjoy all the features of this app.</noscript>

    <header>
      <h1>REx - Replay Experiences</h1>
    </header>
    
    <main id="main">
      <div class='loading-indicator' hidden>
        <md-circular-progress indeterminate></md-circular-progress>
      </div>

      <div id="login-with-google-button-wrapper" hidden>
        <md-filled-tonal-button id='login-with-google-button'>
          Login with Google
          <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="40" viewBox="0 0 186.69 190.5" xmlns:v="https://vecta.io/nano"><g transform="translate(1184.583 765.171)"><path clip-path="none" mask="none" d="M-1089.333-687.239v36.888h51.262c-2.251 11.863-9.006 21.908-19.137 28.662l30.913 23.986c18.011-16.625 28.402-41.044 28.402-70.052 0-6.754-.606-13.249-1.732-19.483z" fill="#4285f4"/><path clip-path="none" mask="none" d="M-1142.714-651.791l-6.972 5.337-24.679 19.223h0c15.673 31.086 47.796 52.561 85.03 52.561 25.717 0 47.278-8.486 63.038-23.033l-30.913-23.986c-8.486 5.715-19.31 9.179-32.125 9.179-24.765 0-45.806-16.712-53.34-39.226z" fill="#34a853"/><path clip-path="none" mask="none" d="M-1174.365-712.61c-6.494 12.815-10.217 27.276-10.217 42.689s3.723 29.874 10.217 42.689c0 .086 31.693-24.592 31.693-24.592-1.905-5.715-3.031-11.776-3.031-18.098s1.126-12.383 3.031-18.098z" fill="#fbbc05"/><path d="M-1089.333-727.244c14.028 0 26.497 4.849 36.455 14.201l27.276-27.276c-16.539-15.413-38.013-24.852-63.731-24.852-37.234 0-69.359 21.388-85.032 52.561l31.692 24.592c7.533-22.514 28.575-39.226 53.34-39.226z" fill="#ea4335" clip-path="none" mask="none"/></g></svg>
        </md-filled-tonal-button>
      </div>

      <div id='google-analytics-wrapper' hidden>
        <h2>
          <img
            alt='Google Analytics logo'
            src='./assets/GAnalytics.svg'
            height="50"
            style='margin-right: 8px;vertical-align: middle;'
          />
          Your Google Analytics account
        </h2>
        

        <div id="google-analytics-lists">
          <div class='loading-indicator'>
            <md-circular-progress indeterminate></md-circular-progress>
          </div>

          <md-list hidden id="accounts-list"></md-list>
          <md-list hidden id="properties-list"></md-list>
        </div>
      </div>

      <div id='report-wrapper'>
        <div class='loading-indicator' hidden>
          <md-circular-progress indeterminate></md-circular-progress>
        </div>

        <table id="report-table" hidden></table>
      </div>

    </main>
    
    <md-dialog id='replay-options-dialog' hidden>
      <div slot="headline">Replay options</div>
      
      <form slot="content" id="replay-options-form" method="dialog"></form>

      <div slot="actions">
        <md-text-button data-action='cancel' form="replay-options-form">
          Cancel
          <md-icon slot='icon'>close</md-icon>
        </md-text-button>

        <md-filled-button data-action='submit' form="replay-options-form">
          Replay
          <md-icon slot='icon'>replay</md-icon>
        </md-filled-button>
      </div>
    </md-dialog>

    <div id="snackbar" class='hide'>
      <md-elevation></md-elevation>
      <span id='snackbar-message'></span>
      <md-icon-button id='snackbar-close-button' onclick='hideSnackbar()'>
        <md-icon>close</md-icon>
      </md-icon-button>
    </div>
    
    <script type='module' src="https://chrome-devtools-frontend.appspot.com/serve_rev/@8b31dc433fc88586317dbbbbd54c531c86558686/entrypoints/shell/shell.js" id="devtoolsscript"></script>
    <script type='module' src="https://chrome-devtools-frontend.appspot.com/serve_rev/@8b31dc433fc88586317dbbbbd54c531c86558686/entrypoints/js_app/js_app.js"></script>
  </body>
</html>
